{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}
{% include "header.html" %}
{% block body %}
    <h1>Articles</h1>
<!--Добавляем в список статей ссылку на создание новой:-->
<div>
    <ul>
        {% for article in articles %}
        <li>
        <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{article.title }}</a>
            by {{ article.author.user }}
        </li>
        {% endfor %}
    </ul>
<hr>
<a href="{{ url_for('articles_app.create') }}">Create new</a>
</div>
{% include "footer.html" %}
{% endblock %}
